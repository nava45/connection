<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<script type="text/javascript">

function set_openid(openid, pr)
{
    u = openid.search('<username>');
    if (u != -1) {
        // openid requires username
        user = prompt('Enter your ' + pr + ' username:');
        openid = openid.substr(0, u) + user;
    }
    form = document.forms['login'];
    form.elements['openid'].value = openid;
    form.submit();
}

function ajax_login(openid, provider) {
   
	u = openid.search('<username>');
    if (u != -1) {
        // openid requires username
        user = prompt('Enter your ' + pr + ' username:');
        openid = openid.substr(0, u) + user;
    }

	//form = document.forms['login'];
    //form.elements['openid'].value = openid;

    var request = $.post('/login', {
        openid: openid,
		provider: provider
    });
	request.done(function(result) {
        	alert('success!!');
   	 });
	request.fail(function() {
        	alert('Fail!!');
    	});
}

$(document).ready(function() {
	
  $("#async_login").click(function() {
	alert('clicked!!');
	ajax_login('Google','Google');
	});
});

</script>

{% include "flash.html" %}

<div class="well">
    <h3>{{ 'Sign In' }}</h3>

       <form class="form" action="" method="post" name="login">
        {{form.hidden_tag()}}
        <!--<div class="help-block">{{ 'Click on your OpenID provider below:' }}</div> -->
        <div class="control-group">
            {% for pr in providers %}
            <a href="javascript:set_openid('{{pr.url}}', '{{pr.name}}');"><img src="/static/images/{{pr.name.lower()}}.png" class="img-polaroid" style="margin:2px; height:45px; width:auto;" /></a>
            {% endfor %}
        </div>
        <div class="control-group{% if form.errors.openid %} error{% endif %}" style="display:none;">
            <label class="control-label" for="openid">{{ 'Or enter your OpenID here:' }}</label>
            <div class="controls">
                {{ form.openid(size = 80, class = "span4") }}
                {% for error in form.errors.openid %}
                    <span class="help-inline">[{{error}}]</span><br>
                {% endfor %}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox" for="remember_me">
                    {{ form.remember_me }} {{ 'Remember Me' }}
                </label>
            </div>
        </div>
        <div class="control-group" style="display:none;">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="{{'Sign In' }}">
            </div>
        </div>
    </form> 

</div>
{% endblock %}
